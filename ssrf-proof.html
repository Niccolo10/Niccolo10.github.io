<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSRF Proof Test Page</title>
</head>
<body>
    <h1>SSRF Proof Test Page</h1>
    <p>If the SSRF is successful, you will see the changes below:</p>
    <div id="response">Loading...</div>

    <!-- JavaScript to prove execution without CORS issues -->
    <script type="text/javascript">
        function proveSSRF() {
            // Change the page content as proof of successful JavaScript execution
            document.getElementById('response').innerHTML = `
                <h2 style="color: yellow;">JavaScript Executed! SSRF Successful!</h2>
            `;

            // Optionally, change the background color
            document.body.style.backgroundColor = '#d4f7dc';

            // Optionally, trigger a popup alert
            alert('JavaScript Executed! SSRF Successful!');
        }

        // Run the SSRF proof on page load
        window.onload = proveSSRF;
    </script>
</body>
</html>
