<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSRF Proof Test Page</title>
</head>
<body>
    <h1>SSRF Proof Test Page</h1>
    <p>If the SSRF is successful, you will be redirected shortly...</p>

    <!-- JavaScript to redirect to a Rickroll -->
    <script type="text/javascript">
        function proveSSRF() {
            // Redirect to Rickroll after 2 seconds
            setTimeout(function() {
                window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            }, 1000);
        }

        // Run the SSRF proof on page load
        window.onload = proveSSRF;
    </script>
</body>
</html>
